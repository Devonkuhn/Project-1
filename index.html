<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
    rel="stylesheet"
    href="assets/style.css"
  />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    
    <link rel="stylesheet" href="assets/style.css" />
    <title>Document</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <!--comment-->
  <body class="has-background-dark">
    <section class="hero is-small has-background-info-dark header">
      <div class="hero-body container has-text-centered">
        <p class="title is-1 has-text-white">FilmReal Engine</p> 
      </div>
        <div class="field has-addons">
          <p class="control">

          </p>
        </div>
    </section>
    <section class="section">
      <div class="columns">
        <div class="column">
          <h1
            class="title is-size-1 has-text-white has-text-centered h1-img"
          >
            Genre
          </h1>
            <div class="select is-danger is-rounded">
                <select id="genreDropdown" class="genre-content">
                    <option>---Choose Genre---</option>
                    <option>Action</option>
                    <option>Comedy</option>
                    <option>Drama</option>
                    <option>Fantasy</option>
                    <option>Horror</option>
                    <option>Mystery</option>
                    <option>Romance</option>
                    <option>Thriller</option>
                </select>
               
                
            </div> 
            <button class="button is-hovered is-rounded is-paddedgenre-btn" id="genreBtn">Search</button>
          </div>
        <div class="column">
          <h3
            class="is-size-1 title has-text-light has-text-centered has-background-info-dark h3-img"
          >
            Movie Length
          </h3>

          <div class="select is-danger is-rounded">
          <select id="lengthdropdown" class="lengthbtn">
            <b> Select you movie length search using dropdown list </b>
            <option>---Choose Movie Length---</option>
            <option value="60">More than one hour</option>
            <option value="120">More than two hours</option>
            <option value="180">More than three hours</option>
          </select>
          </div>
          <button class="button is-hovered is-rounded is-paddedlength-btn" id="lengthButton" >Search</button>
        </div>

        <div class="column">
          <h2
            class="is-size-1 title has-text-centered has-text-white has-background-info-dark h2-img"
          >
            Year
          </h2>
          <div class="select is-danger is-rounded">
            <select id="yearSelect">
              <option>Select dropdown</option>
              <option value="2000">2000</option>
              <option value="2001">2001</option>
              <option value="2002">2002</option>
              <option value="2003">2003</option>
              <option value="2004">2004</option>
              <option value="2005">2005</option>
              <option value="2006">2006</option>
              <option value="2007">2007</option>
              <option value="2008">2008</option>
              <option value="2009">2009</option>
              <option value="2010">2010</option>
              <option value="2011">2011</option>
              <option value="2012">2012</option>
              <option value="2013">2013</option>
              <option value="2014">2014</option>
              <option value="2015">2015</option>
              <option value="2016">2016</option>
              <option value="2017">2017</option>
              <option value="2018">2018</option>
              <option value="2019">2019</option>
              <option value="2020">2020</option>
            </select>
          </div>
          <button class="button is-hovered is-rounded is-paddedyear-btn" id="yearButton">Search</button>
        </div>
      </div>
    </section>
    <section>
      <div
        class="
          content columns is-multiline
          has-text-centered has-text-white bg-color
        "
        >
        <div class="content column is-one-third" id="genreResults"></div>
        <div class="content column is-one-third" id="results"></div>
        <div class="content column is-one-third" id="yearResults"></div>
      </div>
        <div class="modal is-active is-clipped" id= "modal">
        <div class="modal-background"></div>
        <div class="modal-content has-background-link py-5 px-5">
          <h4 class="title has-text-centered mb-6 has-text-black is-size-1">Contact the Team!</h4>
          <button class="modal-close is-large" aria-label="close" id= "modalbtn"></button>
        </div>
      </div>  
    </section>
    <br></br>
    <footer class="footer has-background-info-dark footer-img">
      <div
        class="
          content
          has-text-centered has-text-white">
        <p>
          Created by:</br>
          Devon Kuhn </br>
          Morgan Moore</br>
          Michael Boyles</br>
          Sheri Foster</br>
        </p>
      </div>
    </footer>

    <script src="./assets/javascript.js"></script>
    <script src="./assets/morganscript.js"></script>
    <script src="./assets/MichaelJS.js"></script>
    
  </body>
  
</html>
