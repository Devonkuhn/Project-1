<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <title>Document</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <!--comment-->
  <body class="has-background-dark">
    <section class="hero is-small has-background-info-dark">
      <div
        class="hero-body container has-text-centered has-background-info-dark has-text-gold"
      >
        <p class="title">FilmReal Engine</p>
      </div>
    </section>
    <!-- <button onclick="myFunction()" class="dropbtn">Choose a genre</button> -->
    <section class="section">
      <div class="columns">
        <div class="column">
          <h1
            class="title is-size-1 has-text-centered has-background-info-dark"
          >
            Genre
          </h1>
          <div class="select is-danger is-rounded">
          <select id="genreDropdown" class="genre-content">
            <option>---Chose Genre---</option>
            <option>Action</option>
            <option>Comedy</option>
            <option>Drama</option>
            <option>Fantasy</option>
            <option>Horror</option>
            <option>Mystery</option>
            <option>Romance</option>
            <option>Thriller</option>
          </select>
          </div>
          <button class="button is-hovered is-rounded" id="genreBtn">Search</button>
        </div>
        <div class="column">
          <h3
            class="is-size-1 title has-text-centered has-background-info-dark"
          >
            Movie Length
          </h3>
          <!--- Should we call this Movie Time or Movie Run?-->
          <div class="select is-danger is-rounded">
          <select id="lengthdropdown" class="lengthbtn">
            <b> Select you movie length search using dropdown list </b>
            <option>---Choose Movie Length---</option>
            <option value="60">More than one hour</option>
            <option value="120">More than two hours</option>
            <option value="180">More than three hours</option>
          </select>
          </div>
          <button class="button is-hovered is-rounded" id="lengthButton" >Search</button>
        </div>

        <div class="column">
          <h2
            class="is-size-1 title has-text-centered has-background-info-dark"
          >
            Year
          </h2>
          <div class="select is-danger is-rounded is-right">
            <select id="yearButton">
              <option>Select dropdown</option>
              <option value="2000">2000</option>
              <option value="2001">2001</option>
              <option value="2002">2002</option>
              <option value="2003">2003</option>
              <option value="2004">2004</option>
              <option value="2005">2005</option>
              <option value="2006">2006</option>
              <option value="2007">2007</option>
              <option value="2008">2008</option>
              <option value="2009">2009</option>
              <option value="2010">2010</option>
              <option value="2011">2011</option>
              <option value="2012">2012</option>
              <option value="2013">2013</option>
              <option value="2014">2014</option>
              <option value="2015">2015</option>
              <option value="2016">2016</option>
              <option value="2017">2017</option>
              <option value="2018">2018</option>
              <option value="2019">2019</option>
              <option value="2020">2020</option>
            </select>
          </div>
          <button type="button" class="button is-hovered is-rounded">Search</button>
        </div>
      </div>
    </section>
    <section>
      <div
        class="
          content
          has-text-centered has-text-white has-background-info-dark
        "
      >
        <div id="results"></div>
        <div id="yearResults"></div>
      </div>
    </section>
    <br></br>
    <footer class="footer has has-background-info-dark">
      <div
        class="
          content
          has-text-centered has-background-info-dark has-text-white
        "
      >
        <p>
          Created by Devon Kuhn, Morgan Moore, Michael Boyles and Sheri Foster
        </p>
      </div>
    </footer>

    <script src="./assets/javascript.js"></script>
    <script src="./assets/morganscript.js"></script>
    <script src="./assets/MichaelJS.js"></script>
  </body>
  
</html>
